<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Sofadi+One&display=swap" rel="stylesheet">
    <style> 
        div{
            width: 85%;
            border-style: solid;
            border-radius: 10px;
            padding: 20px;
            margin: 40px;
            box-shadow: 0px 0px 5px 3px palevioletred inset;
            font-family: fantasy;
            font-size: larger;
            }
        h1{
            display: inline-block;
            font-family: "Sofadi One", system-ui;
            font-weight: 400;
            font-style: normal;
            background-color: aqua;
            width: 5%;
            height: 100px;
            box-shadow: 0px 0px 3px 3px ;
            border-radius: 10px;
            padding: 85px 105px ;
            margin:25px;
           }
        h1:hover{
            transform: scale(1.3);
            }
        #el1{ 
            font-family: "Fascinate Inline", system-ui;
            font-weight: 400;
            font-style: normal;
            background-color: bisque;
        }
    </style
</head>
<body>
   <div style="text-align: center;">Box shadow and Font-Families</div>
   <h1>Sofadi</h1>
   <h1 id="el1">Fascinate</h1>
   <h1 style="font-family: Freestyle Script; background-color: cadetblue;">Freestyle</h1>
   <h1 style="font-family: monospace; background-color: lightskyblue;">monospace</h1>
   <h1 style="font-family: Ink Free; background-color: cornflowerblue;">InkFree</h1>
   <h1 style="font-family: fantasy; background-color: cornsilk;">Fantasy</h1>
   <h1 style="font-family: cambria; background-color: cadetblue;">Cambria</h1>
   <h1 style="font-family: Algerian; background-color: rgb(200, 189, 189);">Algerian</h1>
   <h1 style="font-family: Goudy Stout; background-color: antiquewhite;">Guod</h1>
   <h1 style="font-family: Chiller; background-color: burlywood;">Chiller</h1>
   <h1 style="font-family: Broadway; background-color: cornsilk;">Broad</h1>
   <h1 style="font-family: Castellar; background-color: antiquewhite;">Castel</h1>
   <h1 style="font-family: Forte; background-color: bisque;">Forte</h1>
   <h1 style="font-family: Wide Latin; background-color: burlywood;">Wide</h1>
   <h1 style="font-family: Tempus Sans ITC; background-color: darkgray;">Tempus</h1>
   <h1 style="font-family: Palace Script MT; background-color:cadetblue;">Palace</h1>
</body>
</html>
